<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cart Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">MyCart</div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Cart</a>
        </nav>
    </header>
    
    <main class="cart-container">
        <section class="cart-items">
            <h2>Shopping Cart</h2>
            <div id="cart-list" class="cart-list">
            </div>
        </section>

        <aside class="cart-totals">
            <h2>Cart Totals</h2>
            <div id="totals">
                <p>Subtotal: ₹<span id="subtotal">0</span></p>
                <p>Total: ₹<span id="total">0</span></p>
            </div>
            <button id="checkout-btn">Check Out</button>
        </aside>
    </main>

    <footer class="footer">
        <p>High Quality | Warranty Protection</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
